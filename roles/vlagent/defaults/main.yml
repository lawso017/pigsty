---
#--------------------------------------------------------------#
# VLAGENT (VictoriaLogs Agent)
#--------------------------------------------------------------#
vlagent_enabled: true                # enable vlagent on this node?
vlagent_port: 9080                   # vlagent listen port
vlagent_config_dir: /etc/vlagent     # vlagent configuration directory
vlagent_data_dir: /var/lib/vlagent   # vlagent data directory
vlagent_log_level: INFO              # log level: DEBUG, INFO, WARN, ERROR

# VictoriaLogs endpoint (using proper /internal/insert endpoint)
vlagent_remote_write_url: "http://{{ groups['infra'][0] }}:9428/internal/insert"

#--------------------------------------------------------------#
# LOG COLLECTION SETTINGS
#--------------------------------------------------------------#
vlagent_scrape_interval: 10s         # how often to scrape logs
vlagent_positions_file: "{{ vlagent_data_dir }}/positions.yaml"  # positions file

# Docker log collection
vlagent_docker_enabled: true         # collect docker container logs?
vlagent_docker_socket: "unix:///var/run/docker.sock"  # docker socket path

# System log collection
vlagent_syslog_enabled: true         # collect system logs?
vlagent_syslog_path: /var/log/syslog # syslog file path (Ubuntu/Debian)

# PostgreSQL log collection (for database nodes)
vlagent_postgres_enabled: false      # collect postgresql logs? (set per host)
vlagent_postgres_log_dir: /pg/log    # postgresql log directory