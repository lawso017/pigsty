---
#--------------------------------------------------------------#
# VICTORIA LOGS
#--------------------------------------------------------------#
victoria_logs_enabled: true          # enable victoria logs on this node?
victoria_logs_port: 3100             # victoria logs listen port (Loki compatible)
victoria_logs_data_dir: /var/lib/victorialogs  # data storage directory
victoria_logs_config_dir: /etc/victorialogs    # configuration directory
victoria_logs_log_level: INFO        # log level: DEBUG, INFO, WARN, ERROR
victoria_logs_retention_period: 7d   # log retention period (7d = 7 days, can increase later)
victoria_logs_max_disk_usage_bytes: 0  # max disk usage, 0 = unlimited

#--------------------------------------------------------------#
# VICTORIA LOGS CLUSTER (future expansion)
#--------------------------------------------------------------#
victoria_logs_cluster: false         # enable cluster mode?
victoria_logs_replication_factor: 1  # replication factor for cluster mode

#--------------------------------------------------------------#
# PERFORMANCE TUNING
#--------------------------------------------------------------#
victoria_logs_max_concurrent_inserts: 32    # max concurrent insert requests
victoria_logs_max_labels_per_timeseries: 30 # max labels per log entry
victoria_logs_memory_limit: ""              # memory limit (e.g., "4GB"), empty = auto